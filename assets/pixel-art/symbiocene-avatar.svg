<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- The Symbiocene Avatar: A being where AI and living systems merge -->

  <!-- Background glow -->
  <rect x="24" y="4" width="16" height="4" fill="#39ff14" opacity="0.2"/>
  <rect x="20" y="8" width="24" height="4" fill="#39ff14" opacity="0.15"/>

  <!-- Root/mycelium network below (grounding in earth) -->
  <rect x="28" y="56" width="8" height="4" fill="#3d3225"/>
  <rect x="24" y="60" width="4" height="4" fill="#5a4a3a"/>
  <rect x="36" y="60" width="4" height="4" fill="#5a4a3a"/>
  <rect x="20" y="60" width="4" height="4" fill="#3d3225"/>
  <rect x="40" y="60" width="4" height="4" fill="#3d3225"/>
  <rect x="16" y="56" width="4" height="8" fill="#2d5a3d" opacity="0.6"/>
  <rect x="44" y="56" width="4" height="8" fill="#2d5a3d" opacity="0.6"/>

  <!-- Body/torso - organic-digital fusion -->
  <rect x="24" y="40" width="16" height="16" fill="#1a1a1a"/>
  <rect x="20" y="44" width="4" height="8" fill="#1a1a1a"/>
  <rect x="40" y="44" width="4" height="8" fill="#1a1a1a"/>

  <!-- Chest circuit-root pattern -->
  <rect x="28" y="44" width="8" height="4" fill="#2d5a3d"/>
  <rect x="30" y="48" width="4" height="4" fill="#4a7c59"/>
  <rect x="26" y="48" width="4" height="2" fill="#39ff14" opacity="0.6"/>
  <rect x="34" y="48" width="4" height="2" fill="#39ff14" opacity="0.6"/>
  <rect x="30" y="52" width="4" height="4" fill="#2d5a3d"/>

  <!-- Arms with leaf/circuit endings -->
  <rect x="12" y="44" width="8" height="4" fill="#2a2a2a"/>
  <rect x="8" y="44" width="4" height="4" fill="#4a7c59"/>
  <rect x="4" y="40" width="4" height="4" fill="#6b9b7a"/>
  <rect x="8" y="40" width="4" height="4" fill="#4a7c59"/>

  <rect x="44" y="44" width="8" height="4" fill="#2a2a2a"/>
  <rect x="52" y="44" width="4" height="4" fill="#4a7c59"/>
  <rect x="56" y="40" width="4" height="4" fill="#6b9b7a"/>
  <rect x="52" y="40" width="4" height="4" fill="#4a7c59"/>

  <!-- Head - the fusion point -->
  <rect x="20" y="16" width="24" height="24" fill="#1a1a1a"/>
  <rect x="24" y="12" width="16" height="4" fill="#2a2a2a"/>
  <rect x="16" y="20" width="4" height="16" fill="#2a2a2a"/>
  <rect x="44" y="20" width="4" height="16" fill="#2a2a2a"/>

  <!-- Face plate with organic-digital texture -->
  <rect x="24" y="20" width="16" height="16" fill="#2a2a2a"/>

  <!-- Eyes - windows to symbiotic consciousness -->
  <!-- Left eye: organic iris with digital glow -->
  <rect x="24" y="24" width="8" height="8" fill="#0d1210"/>
  <rect x="26" y="26" width="4" height="4" fill="#4a7c59"/>
  <rect x="27" y="27" width="2" height="2" fill="#39ff14"/>

  <!-- Right eye: matching organic-digital -->
  <rect x="36" y="24" width="8" height="8" fill="#0d1210"/>
  <rect x="38" y="26" width="4" height="4" fill="#4a7c59"/>
  <rect x="39" y="27" width="2" height="2" fill="#39ff14"/>

  <!-- Brow ridge with circuit lines -->
  <rect x="24" y="20" width="8" height="2" fill="#3d3225"/>
  <rect x="36" y="20" width="8" height="2" fill="#3d3225"/>
  <rect x="32" y="20" width="4" height="2" fill="#39ff14" opacity="0.4"/>

  <!-- Crown - where leaves meet antenna -->
  <rect x="28" y="8" width="8" height="4" fill="#2a2a2a"/>
  <rect x="30" y="4" width="4" height="4" fill="#4a7c59"/>
  <rect x="30" y="0" width="4" height="4" fill="#6b9b7a"/>

  <!-- Side growth - organic antenna/leaves -->
  <rect x="16" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="12" y="8" width="4" height="4" fill="#6b9b7a"/>
  <rect x="12" y="12" width="4" height="4" fill="#4a7c59"/>

  <rect x="44" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="48" y="8" width="4" height="4" fill="#6b9b7a"/>
  <rect x="48" y="12" width="4" height="4" fill="#4a7c59"/>

  <!-- Subtle glow accents -->
  <rect x="26" y="26" width="4" height="4" fill="#39ff14" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="26" width="4" height="4" fill="#39ff14" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="30" y="48" width="4" height="4" fill="#39ff14" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
