  <rect x="8" y="8" width="2" height="2" fill="#2d5a3d"/>
  <rect x="10" y="10" width="2" height="2" fill="#2d5a3d"/>

  <rect x="24" y="6" width="2" height="2" fill="#2d5a3d"/>
