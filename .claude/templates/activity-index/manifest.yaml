sources:
  telegram:
    enabled: true
    routing:
      default: _inbox/links/
    classification:
      keywords:
        grant: [grant, funding, fellowship, award, rfp]
        gathering: [conference, summit, event, workshop, meetup]
        course: [course, training, workshop, webinar, program]
        initiative: [initiative, campaign, project, program]

  rss:
    enabled: true
    feeds: []

processing:
  extract_entities: true
  create_backlinks: true
  detect_dates: true
  confidence_threshold: 0.7

  activity_index:
    auto_classify_type: true
    extract_deadlines: true
    detect_focus_areas: true
    track_status: true
