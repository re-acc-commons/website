<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Underground soil background suggestion -->
  <rect x="0" y="0" width="64" height="64" fill="#1a1512" opacity="0.3"/>

  <!-- Main network nodes (fruiting bodies/connection points) -->
  <rect x="4" y="4" width="8" height="8" fill="#6b9b7a"/>
  <rect x="6" y="6" width="4" height="4" fill="#8bbb9a"/>

  <rect x="52" y="4" width="8" height="8" fill="#6b9b7a"/>
  <rect x="54" y="6" width="4" height="4" fill="#8bbb9a"/>

  <rect x="4" y="52" width="8" height="8" fill="#6b9b7a"/>
  <rect x="6" y="54" width="4" height="4" fill="#8bbb9a"/>

  <rect x="52" y="52" width="8" height="8" fill="#6b9b7a"/>
  <rect x="54" y="54" width="4" height="4" fill="#8bbb9a"/>

  <!-- Central hub (larger, glowing) -->
  <rect x="24" y="24" width="16" height="16" fill="#4a7c59"/>
  <rect x="26" y="26" width="12" height="12" fill="#6b9b7a"/>
  <rect x="28" y="28" width="8" height="8" fill="#39ff14" opacity="0.6"/>
  <rect x="30" y="30" width="4" height="4" fill="#39ff14"/>

  <!-- Secondary nodes -->
  <rect x="4" y="28" width="8" height="8" fill="#4a7c59"/>
  <rect x="6" y="30" width="4" height="4" fill="#6b9b7a"/>

  <rect x="52" y="28" width="8" height="8" fill="#4a7c59"/>
  <rect x="54" y="30" width="4" height="4" fill="#6b9b7a"/>

  <rect x="28" y="4" width="8" height="8" fill="#4a7c59"/>
  <rect x="30" y="6" width="4" height="4" fill="#6b9b7a"/>

  <rect x="28" y="52" width="8" height="8" fill="#4a7c59"/>
  <rect x="30" y="54" width="4" height="4" fill="#6b9b7a"/>

  <!-- Hyphal threads connecting nodes -->
  <!-- Top connections -->
  <rect x="12" y="8" width="16" height="2" fill="#2d5a3d"/>
  <rect x="36" y="8" width="16" height="2" fill="#2d5a3d"/>
  <rect x="30" y="12" width="4" height="12" fill="#2d5a3d"/>

  <!-- Side connections -->
  <rect x="8" y="12" width="2" height="16" fill="#2d5a3d"/>
  <rect x="54" y="12" width="2" height="16" fill="#2d5a3d"/>
  <rect x="12" y="30" width="12" height="2" fill="#2d5a3d"/>
  <rect x="40" y="30" width="12" height="2" fill="#2d5a3d"/>

  <!-- Bottom connections -->
  <rect x="8" y="40" width="2" height="12" fill="#2d5a3d"/>
  <rect x="54" y="40" width="2" height="12" fill="#2d5a3d"/>
  <rect x="12" y="56" width="16" height="2" fill="#2d5a3d"/>
  <rect x="36" y="56" width="16" height="2" fill="#2d5a3d"/>
  <rect x="30" y="40" width="4" height="12" fill="#2d5a3d"/>

  <!-- Diagonal connections -->
  <rect x="12" y="12" width="4" height="4" fill="#2d5a3d"/>
  <rect x="16" y="16" width="4" height="4" fill="#2d5a3d"/>
  <rect x="20" y="20" width="4" height="4" fill="#2d5a3d"/>

  <rect x="48" y="12" width="4" height="4" fill="#2d5a3d"/>
  <rect x="44" y="16" width="4" height="4" fill="#2d5a3d"/>
  <rect x="40" y="20" width="4" height="4" fill="#2d5a3d"/>

  <rect x="12" y="48" width="4" height="4" fill="#2d5a3d"/>
  <rect x="16" y="44" width="4" height="4" fill="#2d5a3d"/>
  <rect x="20" y="40" width="4" height="4" fill="#2d5a3d"/>

  <rect x="48" y="48" width="4" height="4" fill="#2d5a3d"/>
  <rect x="44" y="44" width="4" height="4" fill="#2d5a3d"/>
  <rect x="40" y="40" width="4" height="4" fill="#2d5a3d"/>

  <!-- Nutrient pulses (animated glow) -->
  <rect x="16" y="8" width="4" height="2" fill="#39ff14" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="8" y="20" width="2" height="4" fill="#39ff14" opacity="0.5">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="44" y="30" width="4" height="2" fill="#39ff14" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="30" y="44" width="4" height="4" fill="#39ff14" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
