<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | re/acc commons</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="scanlines"></div>
    <div class="grain"></div>

    <nav class="main-nav">
        <a href="index.html" class="nav-logo">
            <span class="logo-symbol">◈</span> re/acc
        </a>
        <div class="nav-links">
            <a href="manifesto.html">Manifesto</a>
            <a href="governance.html">Governance</a>
            <a href="join.html" class="nav-cta">Join</a>
        </div>
    </nav>

    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="container" style="text-align: center;">
            <div class="terminal-frame" style="display: inline-block; margin-bottom: var(--space-xl);">
                <div class="terminal-header">
                    <span class="terminal-dot red"></span>
                    <span class="terminal-dot yellow"></span>
                    <span class="terminal-dot green"></span>
                    <span class="terminal-title">error_handler</span>
                </div>
                <div class="terminal-body">
                    <p style="font-family: var(--font-mono); color: var(--amber);">
                        <span class="prompt">$</span>
                        <span>ERROR 404: Path not found</span>
                    </p>
                </div>
            </div>

            <h1 style="font-size: 2rem; margin-bottom: var(--space-md);">This path doesn't exist yet.</h1>
            <p style="color: var(--text-secondary); margin-bottom: var(--space-xl); max-width: 400px; margin-left: auto; margin-right: auto;">
                Like all things in the commons, new paths emerge through contribution. Perhaps you're here to create what's missing?
            </p>

            <div style="display: flex; gap: var(--space-md); justify-content: center; flex-wrap: wrap;">
                <a href="index.html" class="btn btn-primary">
                    <span class="btn-icon">⌂</span> Return Home
                </a>
                <a href="join.html" class="btn btn-secondary">
                    <span class="btn-icon">◇</span> Join the Commons
                </a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
