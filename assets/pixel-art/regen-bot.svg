<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Plants growing around/behind the head -->

  <!-- Left vine/growth -->
  <rect x="4" y="32" width="4" height="4" fill="#2d5a3d"/>
  <rect x="4" y="28" width="4" height="4" fill="#4a7c59"/>
  <rect x="8" y="24" width="4" height="4" fill="#6b9b7a"/>
  <rect x="8" y="20" width="4" height="4" fill="#4a7c59"/>
  <rect x="4" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="0" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="0" y="8" width="4" height="4" fill="#6b9b7a"/>
  <rect x="4" y="4" width="4" height="4" fill="#8bbb9a"/>
  <!-- Left leaves -->
  <rect x="0" y="20" width="4" height="4" fill="#6b9b7a"/>
  <rect x="12" y="16" width="4" height="4" fill="#4a7c59"/>
  <rect x="0" y="4" width="4" height="4" fill="#6b9b7a"/>
  <rect x="8" y="0" width="4" height="4" fill="#4a7c59"/>

  <!-- Right vine/growth -->
  <rect x="56" y="32" width="4" height="4" fill="#2d5a3d"/>
  <rect x="56" y="28" width="4" height="4" fill="#4a7c59"/>
  <rect x="52" y="24" width="4" height="4" fill="#6b9b7a"/>
  <rect x="52" y="20" width="4" height="4" fill="#4a7c59"/>
  <rect x="56" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="60" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="60" y="8" width="4" height="4" fill="#6b9b7a"/>
  <rect x="56" y="4" width="4" height="4" fill="#8bbb9a"/>
  <!-- Right leaves -->
  <rect x="60" y="20" width="4" height="4" fill="#6b9b7a"/>
  <rect x="48" y="16" width="4" height="4" fill="#4a7c59"/>
  <rect x="60" y="4" width="4" height="4" fill="#6b9b7a"/>
  <rect x="52" y="0" width="4" height="4" fill="#4a7c59"/>

  <!-- Top growth (sprouting from head) -->
  <rect x="28" y="0" width="8" height="4" fill="#6b9b7a"/>
  <rect x="24" y="4" width="4" height="4" fill="#4a7c59"/>
  <rect x="36" y="4" width="4" height="4" fill="#4a7c59"/>
  <rect x="20" y="0" width="4" height="4" fill="#8bbb9a"/>
  <rect x="40" y="0" width="4" height="4" fill="#8bbb9a"/>
  <rect x="30" y="0" width="4" height="4" fill="#8bbb9a"/>

  <!-- Robot head - main structure -->
  <rect x="12" y="12" width="40" height="36" fill="#2a2a2a"/>
  <rect x="16" y="8" width="32" height="4" fill="#1a1a1a"/>
  <rect x="8" y="20" width="4" height="20" fill="#2a2a2a"/>
  <rect x="52" y="20" width="4" height="20" fill="#2a2a2a"/>

  <!-- Face plate -->
  <rect x="16" y="16" width="32" height="28" fill="#1a1a1a"/>

  <!-- Forehead panel -->
  <rect x="20" y="16" width="24" height="4" fill="#3d3225"/>
  <rect x="28" y="16" width="8" height="4" fill="#4a7c59"/>

  <!-- Eyes - organic with digital glow -->
  <rect x="18" y="24" width="12" height="12" fill="#0d1210"/>
  <rect x="20" y="26" width="8" height="8" fill="#2d5a3d"/>
  <rect x="22" y="28" width="4" height="4" fill="#4a7c59"/>
  <rect x="23" y="29" width="2" height="2" fill="#39ff14"/>

  <rect x="34" y="24" width="12" height="12" fill="#0d1210"/>
  <rect x="36" y="26" width="8" height="8" fill="#2d5a3d"/>
  <rect x="38" y="28" width="4" height="4" fill="#4a7c59"/>
  <rect x="39" y="29" width="2" height="2" fill="#39ff14"/>

  <!-- Eye glow animation -->
  <rect x="22" y="28" width="4" height="4" fill="#39ff14" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="38" y="28" width="4" height="4" fill="#39ff14" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Mouth/speaker grille -->
  <rect x="24" y="40" width="16" height="4" fill="#0d1210"/>
  <rect x="26" y="40" width="2" height="4" fill="#2a2a2a"/>
  <rect x="30" y="40" width="2" height="4" fill="#2a2a2a"/>
  <rect x="34" y="40" width="2" height="4" fill="#2a2a2a"/>
  <rect x="38" y="40" width="2" height="4" fill="#2a2a2a"/>

  <!-- Chin/jaw -->
  <rect x="20" y="44" width="24" height="4" fill="#2a2a2a"/>

  <!-- Moss/growth on the head itself -->
  <rect x="12" y="40" width="4" height="4" fill="#2d5a3d"/>
  <rect x="12" y="36" width="4" height="4" fill="#4a7c59"/>
  <rect x="48" y="40" width="4" height="4" fill="#2d5a3d"/>
  <rect x="48" y="36" width="4" height="4" fill="#4a7c59"/>

  <!-- Base/neck area with roots -->
  <rect x="20" y="48" width="24" height="8" fill="#2a2a2a"/>
  <rect x="16" y="52" width="4" height="8" fill="#3d3225"/>
  <rect x="44" y="52" width="4" height="8" fill="#3d3225"/>
  <rect x="24" y="56" width="4" height="8" fill="#2d5a3d"/>
  <rect x="36" y="56" width="4" height="8" fill="#2d5a3d"/>
  <rect x="12" y="56" width="4" height="8" fill="#4a7c59"/>
  <rect x="48" y="56" width="4" height="8" fill="#4a7c59"/>
</svg>
