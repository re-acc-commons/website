<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Simplified robot head with plants growing around -->

  <!-- Background vines/plants - left side -->
  <rect x="4" y="28" width="4" height="4" fill="#2d5a3d"/>
  <rect x="4" y="24" width="4" height="4" fill="#4a7c59"/>
  <rect x="8" y="20" width="4" height="4" fill="#4a7c59"/>
  <rect x="4" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="8" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="4" y="8" width="4" height="4" fill="#6b9b7a"/>
  <!-- Left leaf -->
  <rect x="0" y="12" width="4" height="4" fill="#6b9b7a"/>
  <rect x="0" y="16" width="4" height="4" fill="#4a7c59"/>

  <!-- Background vines/plants - right side -->
  <rect x="56" y="28" width="4" height="4" fill="#2d5a3d"/>
  <rect x="56" y="24" width="4" height="4" fill="#4a7c59"/>
  <rect x="52" y="20" width="4" height="4" fill="#4a7c59"/>
  <rect x="56" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="52" y="12" width="4" height="4" fill="#4a7c59"/>
  <rect x="56" y="8" width="4" height="4" fill="#6b9b7a"/>
  <!-- Right leaf -->
  <rect x="60" y="12" width="4" height="4" fill="#6b9b7a"/>
  <rect x="60" y="16" width="4" height="4" fill="#4a7c59"/>

  <!-- Top sprout from head -->
  <rect x="28" y="4" width="8" height="4" fill="#4a7c59"/>
  <rect x="24" y="0" width="4" height="4" fill="#6b9b7a"/>
  <rect x="36" y="0" width="4" height="4" fill="#6b9b7a"/>
  <rect x="30" y="0" width="4" height="4" fill="#8bbb9a"/>

  <!-- Robot head - main box shape -->
  <rect x="16" y="12" width="32" height="32" fill="#3a3a3a"/>

  <!-- Head top edge -->
  <rect x="16" y="12" width="32" height="4" fill="#4a4a4a"/>

  <!-- Face plate (screen area) -->
  <rect x="20" y="16" width="24" height="24" fill="#1a1a1a"/>

  <!-- Eyes - simple squares with glow -->
  <rect x="22" y="22" width="8" height="8" fill="#0d1210"/>
  <rect x="34" y="22" width="8" height="8" fill="#0d1210"/>

  <!-- Eye glow - inner -->
  <rect x="24" y="24" width="4" height="4" fill="#39ff14"/>
  <rect x="36" y="24" width="4" height="4" fill="#39ff14"/>

  <!-- Eye glow animation -->
  <rect x="24" y="24" width="4" height="4" fill="#39ff14" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="36" y="24" width="4" height="4" fill="#39ff14" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Mouth - simple line/grille -->
  <rect x="26" y="34" width="12" height="4" fill="#0d1210"/>
  <rect x="28" y="34" width="2" height="4" fill="#2a2a2a"/>
  <rect x="32" y="34" width="2" height="4" fill="#2a2a2a"/>
  <rect x="36" y="34" width="2" height="4" fill="#2a2a2a"/>

  <!-- Side panels/ears -->
  <rect x="12" y="20" width="4" height="16" fill="#4a4a4a"/>
  <rect x="48" y="20" width="4" height="16" fill="#4a4a4a"/>

  <!-- Antenna nubs -->
  <rect x="12" y="24" width="4" height="4" fill="#39ff14" opacity="0.5"/>
  <rect x="48" y="24" width="4" height="4" fill="#39ff14" opacity="0.5"/>

  <!-- Neck/base -->
  <rect x="24" y="44" width="16" height="8" fill="#3a3a3a"/>

  <!-- Moss/growth on robot -->
  <rect x="16" y="40" width="4" height="4" fill="#2d5a3d"/>
  <rect x="44" y="40" width="4" height="4" fill="#2d5a3d"/>

  <!-- Root tendrils at base -->
  <rect x="20" y="52" width="4" height="8" fill="#2d5a3d"/>
  <rect x="28" y="56" width="4" height="8" fill="#4a7c59"/>
  <rect x="32" y="56" width="4" height="8" fill="#4a7c59"/>
  <rect x="40" y="52" width="4" height="8" fill="#2d5a3d"/>
</svg>
