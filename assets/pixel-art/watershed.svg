<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Single iconic mountain like ðŸ”ï¸ emoji -->

  <!-- Snow cap - bright white peak -->
  <rect x="28" y="4" width="8" height="4" fill="#ffffff"/>
  <rect x="24" y="8" width="16" height="4" fill="#ffffff"/>
  <rect x="20" y="12" width="24" height="4" fill="#e8e4dd"/>

  <!-- Upper mountain - lighter rock -->
  <rect x="16" y="16" width="32" height="4" fill="#8b8278"/>
  <rect x="12" y="20" width="40" height="4" fill="#6b6560"/>
  <rect x="8" y="24" width="48" height="4" fill="#5a5550"/>

  <!-- Mid mountain - medium rock -->
  <rect x="4" y="28" width="56" height="4" fill="#4a4540"/>
  <rect x="0" y="32" width="64" height="4" fill="#3d3835"/>

  <!-- Lower mountain - darker rock -->
  <rect x="0" y="36" width="64" height="4" fill="#3a3530"/>
  <rect x="0" y="40" width="64" height="4" fill="#353025"/>

  <!-- Mountain base meeting ground -->
