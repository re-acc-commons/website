  <rect x="40" y="8" width="4" height="4" fill="#d4a574" opacity="0.7"/>
  <rect x="20" y="52" width="4" height="4" fill="#d4a574" opacity="0.7"/>
  <rect x="40" y="52" width="4" height="4" fill="#d4a574" opacity="0.7"/>
