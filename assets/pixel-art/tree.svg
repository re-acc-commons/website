  <rect x="28" y="4" width="8" height="4" fill="#8bbb9a"/>
  <rect x="30" y="0" width="4" height="4" fill="#6b9b7a"/>

  <!-- Sunlight dapples -->
  <rect x="40" y="16" width="4" height="4" fill="#39ff14" opacity="0.3"/>
  <rect x="20" y="24" width="4" height="4" fill="#39ff14" opacity="0.2"/>
  <rect x="48" y="32" width="4" height="4" fill="#39ff14" opacity="0.25"/>
  <rect x="28" y="8" width="4" height="4" fill="#39ff14" opacity="0.3"/>
