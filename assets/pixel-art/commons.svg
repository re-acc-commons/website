<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Central shared space (the commons) -->
  <rect x="20" y="20" width="24" height="24" fill="#2d5a3d"/>
  <rect x="22" y="22" width="20" height="20" fill="#4a7c59"/>
  <rect x="24" y="24" width="16" height="16" fill="#6b9b7a"/>
  <rect x="28" y="28" width="8" height="8" fill="#8bbb9a"/>

  <!-- Central glow (life of the commons) -->
  <rect x="30" y="30" width="4" height="4" fill="#39ff14" opacity="0.6"/>
  <rect x="28" y="28" width="8" height="8" fill="#39ff14" opacity="0.2"/>

  <!-- People/nodes around the commons (8 participants) -->
  <!-- Top -->
  <rect x="28" y="0" width="8" height="8" fill="#d4a574"/>
  <rect x="30" y="2" width="4" height="4" fill="#e8c9a0"/>

  <!-- Bottom -->
  <rect x="28" y="56" width="8" height="8" fill="#d4a574"/>
  <rect x="30" y="58" width="4" height="4" fill="#e8c9a0"/>

  <!-- Left -->
  <rect x="0" y="28" width="8" height="8" fill="#d4a574"/>
  <rect x="2" y="30" width="4" height="4" fill="#e8c9a0"/>

  <!-- Right -->
  <rect x="56" y="28" width="8" height="8" fill="#d4a574"/>
  <rect x="58" y="30" width="4" height="4" fill="#e8c9a0"/>

  <!-- Top-left -->
  <rect x="4" y="4" width="8" height="8" fill="#d4a574"/>
  <rect x="6" y="6" width="4" height="4" fill="#e8c9a0"/>

  <!-- Top-right -->
  <rect x="52" y="4" width="8" height="8" fill="#d4a574"/>
  <rect x="54" y="6" width="4" height="4" fill="#e8c9a0"/>

  <!-- Bottom-left -->
  <rect x="4" y="52" width="8" height="8" fill="#d4a574"/>
  <rect x="6" y="54" width="4" height="4" fill="#e8c9a0"/>

  <!-- Bottom-right -->
  <rect x="52" y="52" width="8" height="8" fill="#d4a574"/>
  <rect x="54" y="54" width="4" height="4" fill="#e8c9a0"/>

  <!-- Connection paths to commons -->
  <!-- Vertical -->
  <rect x="30" y="8" width="4" height="12" fill="#4a7c59"/>
  <rect x="30" y="44" width="4" height="12" fill="#4a7c59"/>

  <!-- Horizontal -->
  <rect x="8" y="30" width="12" height="4" fill="#4a7c59"/>
  <rect x="44" y="30" width="12" height="4" fill="#4a7c59"/>

  <!-- Diagonal -->
  <rect x="12" y="12" width="4" height="4" fill="#2d5a3d"/>
  <rect x="16" y="16" width="4" height="4" fill="#4a7c59"/>

  <rect x="48" y="12" width="4" height="4" fill="#2d5a3d"/>
  <rect x="44" y="16" width="4" height="4" fill="#4a7c59"/>

  <rect x="12" y="48" width="4" height="4" fill="#2d5a3d"/>
  <rect x="16" y="44" width="4" height="4" fill="#4a7c59"/>

  <rect x="48" y="48" width="4" height="4" fill="#2d5a3d"/>
  <rect x="44" y="44" width="4" height="4" fill="#4a7c59"/>

  <!-- Energy flow indicators -->
  <rect x="30" y="12" width="4" height="2" fill="#39ff14" opacity="0.4"/>
  <rect x="30" y="50" width="4" height="2" fill="#39ff14" opacity="0.4"/>
  <rect x="12" y="30" width="2" height="4" fill="#39ff14" opacity="0.4"/>
  <rect x="50" y="30" width="2" height="4" fill="#39ff14" opacity="0.4"/>
</svg>
