<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Rich soil base -->
  <rect x="8" y="52" width="48" height="12" fill="#3d3225"/>
  <rect x="12" y="52" width="8" height="4" fill="#5a4a3a"/>
  <rect x="28" y="52" width="8" height="4" fill="#5a4a3a"/>
  <rect x="44" y="52" width="8" height="4" fill="#5a4a3a"/>
  <rect x="16" y="56" width="4" height="4" fill="#2d2015"/>
  <rect x="36" y="56" width="4" height="4" fill="#2d2015"/>
  <rect x="48" y="56" width="4" height="4" fill="#2d2015"/>

  <!-- Main stem -->
  <rect x="28" y="32" width="8" height="20" fill="#4a7c59"/>
  <rect x="30" y="32" width="4" height="20" fill="#6b9b7a"/>

  <!-- Left leaf cluster -->
  <rect x="16" y="24" width="12" height="8" fill="#4a7c59"/>
  <rect x="12" y="20" width="8" height="8" fill="#6b9b7a"/>
  <rect x="8" y="16" width="8" height="8" fill="#4a7c59"/>
  <rect x="16" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="20" y="28" width="8" height="4" fill="#2d5a3d"/>

  <!-- Right leaf cluster -->
  <rect x="36" y="24" width="12" height="8" fill="#4a7c59"/>
  <rect x="44" y="20" width="8" height="8" fill="#6b9b7a"/>
  <rect x="48" y="16" width="8" height="8" fill="#4a7c59"/>
  <rect x="44" y="16" width="4" height="4" fill="#6b9b7a"/>
  <rect x="36" y="28" width="8" height="4" fill="#2d5a3d"/>

  <!-- New growth at top -->
  <rect x="26" y="20" width="12" height="12" fill="#6b9b7a"/>
  <rect x="28" y="16" width="8" height="8" fill="#8bbb9a"/>
  <rect x="30" y="12" width="4" height="8" fill="#6b9b7a"/>
  <rect x="30" y="8" width="4" height="4" fill="#8bbb9a"/>

  <!-- Growth glow -->
  <rect x="30" y="8" width="4" height="4" fill="#39ff14" opacity="0.4"/>
  <rect x="28" y="12" width="8" height="4" fill="#39ff14" opacity="0.2"/>

  <!-- Dew drops -->
  <rect x="12" y="18" width="2" height="2" fill="#39ff14" opacity="0.5"/>
  <rect x="50" y="18" width="2" height="2" fill="#39ff14" opacity="0.5"/>
</svg>
