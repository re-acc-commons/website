  <rect x="12" y="32" width="8" height="8" fill="#4a7c59"/>
  <rect x="28" y="32" width="8" height="8" fill="#4a7c59"/>
  <rect x="44" y="32" width="8" height="8" fill="#4a7c59"/>
  <rect x="16" y="28" width="8" height="4" fill="#4a7c59"/>
  <rect x="40" y="28" width="8" height="4" fill="#4a7c59"/>

  <!-- Canopy layer 2 (middle) -->
  <rect x="12" y="20" width="40" height="8" fill="#4a7c59"/>
  <rect x="16" y="20" width="8" height="8" fill="#6b9b7a"/>
  <rect x="32" y="20" width="8" height="8" fill="#6b9b7a"/>
  <rect x="40" y="24" width="8" height="4" fill="#6b9b7a"/>

  <!-- Canopy layer 3 (upper) -->
  <rect x="16" y="12" width="32" height="8" fill="#4a7c59"/>
  <rect x="20" y="12" width="8" height="8" fill="#6b9b7a"/>
  <rect x="36" y="12" width="8" height="8" fill="#6b9b7a"/>
  <rect x="28" y="16" width="8" height="4" fill="#8bbb9a"/>

