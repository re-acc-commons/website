<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" style="image-rendering: pixelated;">
  <!-- Ground -->
  <rect x="4" y="56" width="56" height="8" fill="#3d3225"/>
  <rect x="8" y="56" width="8" height="4" fill="#5a4a3a"/>
