  <rect x="30" y="4" width="4" height="2" fill="#ffffff"/>
  <rect x="26" y="8" width="4" height="2" fill="#ffffff"/>
  <rect x="34" y="8" width="4" height="2" fill="#f5f5f5"/>

  <!-- Shadow on mountain right side -->
  <rect x="40" y="16" width="8" height="4" fill="#7a7268"/>
  <rect x="44" y="20" width="8" height="4" fill="#5a5550"/>
  <rect x="48" y="24" width="8" height="4" fill="#4a4540"/>
  <rect x="52" y="28" width="12" height="4" fill="#3d3835"/>
  <rect x="56" y="32" width="8" height="4" fill="#353025"/>

  <!-- Subtle vegetation at base -->
  <rect x="8" y="48" width="4" height="4" fill="#4a7c59"/>
  <rect x="20" y="52" width="4" height="4" fill="#3d6b4a"/>
  <rect x="40" y="48" width="4" height="4" fill="#4a7c59"/>
  <rect x="52" y="52" width="4" height="4" fill="#3d6b4a"/>
